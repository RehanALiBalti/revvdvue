<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- vue-multiselect css -->
  <link rel="stylesheet" href="https://unpkg.com/vue-multiselect/dist/vue-multiselect.min.css" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Gruppo&family=Lato:ital,wght@0,400;0,700;1,300&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- <link rel="stylesheet" href="../src/assets/css/style.css"> -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZGPNEPELPF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-ZGPNEPELPF");
  </script>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    .termly-display-preferences:hover {
      color: rgba(81, 81, 219, 0.755);
    }
  </style>
  <script type="text/javascript"
    src="https://app.termly.io/resource-blocker/85ae2606-155b-40e8-b6b2-d5b345f74351?autoBlock=off"></script>
  <a href="#" class="termly-display-preferences" style="display: none;">Consent
    Preferences</a>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong>
  </noscript>
  <div id="app" class="bg-color-header-main"></div>

  <!-- built files will be auto injected -->

  <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script> -->

  <!-- Your Vue app script -->
  <!-- <script src="path/to/your/vue/app.js"></script> -->
  <script src="../src/main.js"></script>
  <!-- <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0&appId=406881905470863"
      nonce="RSMs1VjM"
    ></script> -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const appElement = document.getElementById("app");

      if (
        window.location.pathname === "/termofservice" ||
        window.location.pathname === "/privacypolicy" || window.location.pathname === "/cookies"
      ) {
        appElement.classList.remove("bg-color-header-main");
        appElement.classList.add("bg-white");
      }
    });
  </script>
</body>

</html>
